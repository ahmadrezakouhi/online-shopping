<div class=" w3-margin-right"dir='rtl'>
    <div>
<h6 class="w3-opacity ">
    <span class="w3-text-red">
        &#9666;&emsp;</span>مشخصات فردی</h6>

<ul class="w3-small w3-opacity-min " style="list-style-type:none">
    <li class="w3-row-padding w3-red w3-margin-top w3-animate-left">
        <div class="w3-col l10 w3-light-grey w3-padding">{{person.firstName}}</div>
        <div class="w3-col l2 w3-grey w3-padding ">نام</div>
    </li>

    <li class="w3-row-padding w3-red w3-margin-top w3-animate-right">
        <div class="w3-col l10 w3-light-grey w3-padding">{{person.lastName}}</div>
        <div class="w3-col l2 w3-grey w3-padding ">نام خانوادگی</div>
    </li>

    <li class="w3-row-padding w3-red w3-margin-top w3-animate-left">
        <div class="w3-col l10 w3-light-grey w3-padding">{{person.email}}</div>
        <div class="w3-col l2 w3-grey w3-padding ">ایمیل</div>
    </li>

    <li class="w3-row-padding w3-red w3-margin-top w3-animate-right">
        <div class="w3-col l10 w3-light-grey w3-padding">مرد</div>
        <div class="w3-col l2 w3-grey w3-padding ">{{person.gender}}</div>
    </li>
    <li class="w3-row-padding w3-red w3-margin-top w3-animate-left">
        <div class="w3-col l10 w3-light-grey w3-padding">{{person.phone}}</div>
        <div class="w3-col l2 w3-grey w3-padding ">تلفن</div>
    </li>
    <li class="w3-row-padding w3-red w3-margin-top w3-animate-right">
        <div class="w3-col l10 w3-light-grey w3-padding">{{person.address}}</div>
        <div class="w3-col l2 w3-grey w3-padding ">آدرس</div>
    </li>
   
</ul>
<button class=" w3-round w3-button w3-amber w3-text-white w3-ripple w3-animate-zoom">تغییر مشخصات</button>
</div>
</div>
