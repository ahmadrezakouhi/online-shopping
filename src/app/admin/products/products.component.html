<div class="w3-card-2 w3-content  w3-margin" style="max-width:1300px" dir="rtl" id="form">

    <form  class="w3-padding-16"action="" >
        <div class="w3-row-padding ">
            <div class="w3-quarter w3-right">
                
                <label for="name">نام محصول</label>
                <input id="name" class="w3-input   "type="text" name="name" [(ngModel)]="product.productName">
            </div>
            <div class="w3-quarter w3-right">
                
                <label for="type">نوع محصول</label>
                <input id="type" class="w3-input   "type="text"name="type" [(ngModel)]="product.productType">
            </div>
            <div class="w3-quarter w3-right">
                
                <label for="picture">عکس</label>
                <input id="picture" class="w3-input"type="text"name="image" [(ngModel)]="product.imageSource">
            </div>
            <div class="w3-quarter w3-right">
                
                <label for="price">قیمت</label>
                <input id="price" class="w3-input   "type="text"name="price" [(ngModel)]="product.price">
            </div>
            

        </div>
        <div class="w3-maring-top w3-padding">

            <label for="des">توضیحات</label>
            <textarea class="w3-input"name="des" id="des" cols="100" rows="5"name="des" [(ngModel)]="product.description"></textarea>
            
        </div>
<button class="w3-button w3-green w3-round w3-left w3-margin" (click)="register()">ثبت</button>

    </form>


    <hr class="w3-blue w3-opacity " style="height:2px;margin-top:80px">
<div style="overflow-y: scroll;height:300px">
    <div class="" *ngFor="let product of products" >
<div class="w3-row-padding w3-opacity">
    <p class="w3-quarter w3-center">{{f.formatNumber(product.price)}}</p>
    <p class="w3-quarter w3-center">{{product.imageSource}}</p>
    <p class="w3-quarter w3-center">{{product.productType}}</p>
<p class="w3-quarter w3-center">{{product.productName}}</p>
</div>
<div class="w3-row-padding w3-margin">
<div class="w3-threequarter w3-right w3-small w3-justify">{{product.description}} </div>
<div class="w3-quarter w3-row">
<a class="w3-button w3-red w3-half" (click)="deleteItem(product.productId)">حذف</a>
<a class="w3-button w3-orange w3-text-white w3-half" (click)="changing(product.productId)">تغییر</a>
</div>
</div>
<hr class="w3-red" style="height:2px">
    </div>
    </div>
</div>
